<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add CSRF meta tag for security -->
    <meta name="csrf-token" content="{{csrf_token}}"> 
</head>

<body>
    <div class="box">
        <img src="icon.png" alt="App Icon">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">Log In</a>
                <a id="signup" href="#signup">Sign Up</a>
            </div>
            <div id="errorMsg" class="error-message"></div>
            <div class="content">
                <!-- Login Form -->
                <form class="login" id="loginForm">
                    <input type="text" name="username" id="logName" 
                           placeholder="Username" required minlength="4">
                    <input type="password" name="password" id="logPassword" 
                           placeholder="Password" required minlength="8">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <input type="submit" value="Log In">
                    <a href="forgot_password.html" class="forgot-link">Forgot Password?</a>
                </form>

                <!-- Signup Form -->
                <form class="signup" id="signupForm">
                    <input type="email" name="email" id="signEmail" 
                           placeholder="Email" required>
                    <input type="text" name="username" id="signName" 
                           placeholder="Username" required minlength="4">
                    <input type="password" name="password" id="signPassword" 
                           placeholder="Password" required minlength="8">
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
